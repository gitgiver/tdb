<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}竞赛智能客服机器人{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: sticky;
            top: 0;
            padding-top: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .nav-link {
            color: #495057;
            border-radius: 0;
            margin-bottom: 5px;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            color: #fff;
            background-color: #6c757d;
        }
        .main-content {
            padding: 20px;
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .file-item {
            border-left: 3px solid #6c757d;
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        .file-item:hover {
            border-left-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .search-results {
            max-height: 600px;
            overflow-y: auto;
        }
        .log-container {
            max-height: 600px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
        }
        .log-info {
            color: #0d6efd;
        }
        .log-warning {
            color: #ffc107;
        }
        .log-error {
            color: #dc3545;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 col-lg-2 p-0 sidebar">
                <div class="text-center mb-4">
                    <h5>知识库管理系统</h5>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                        <i class="fas fa-tachometer-alt me-2"></i> 主页
                    </a>
                    <a class="nav-link {% if request.path == '/search' %}active{% endif %}" href="/search">
                        <i class="fas fa-search me-2"></i> 竞赛知识问答
                    </a>
                    <a class="nav-link {% if request.path == '/files' %}active{% endif %}" href="/files">
                        <i class="fas fa-file-alt me-2"></i> 知识库更新与管理
                    </a>
                    <a class="nav-link {% if request.path == '/logs' %}active{% endif %}" href="/logs">
                        <i class="fas fa-list-alt me-2"></i> 系统日志
                    </a>
                </nav>
                
                <div class="position-absolute bottom-0 start-0 p-3 w-100">
                    <div class="text-center text-muted">
                        <small>基于question2.py & question3.py</small>
                    </div>
                </div>
            </div>
            
            <!-- 主内容 -->
            <div class="col-md-10 col-lg-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 全局JavaScript -->
    <script>
        // 显示提示
        function showToast(message, type = 'success') {
            const toast = $(`
                <div class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="关闭"></button>
                    </div>
                </div>
            `);
            
            // 添加到容器并显示
            if (!$('#toast-container').length) {
                $('body').append('<div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>');
            }
            $('#toast-container').append(toast);
            toast.toast({ delay: 3000 }).toast('show');
            
            // 自动移除
            toast.on('hidden.bs.toast', function() {
                $(this).remove();
            });
        }
        
        // 获取系统状态
        function updateSystemStatus() {
            $.get('/api/status', function(data) {
                if ($('#status-badge').length) {
                    if (data.is_monitoring) {
                        $('#status-badge').removeClass('bg-danger').addClass('bg-success').text('运行中');
                        $('#btn-start').prop('disabled', true);
                        $('#btn-stop').prop('disabled', false);
                    } else {
                        $('#status-badge').removeClass('bg-success').addClass('bg-danger').text('已停止');
                        $('#btn-start').prop('disabled', false);
                        $('#btn-stop').prop('disabled', true);
                    }
                    
                    // 更新其他信息
                    $('#files-count').text(data.files_processed || 0);
                    if (data.start_time) {
                        $('#start-time').text(data.start_time);
                    }
                }
            });
        }
        
        // 页面加载时更新状态
        $(document).ready(function() {
            updateSystemStatus();
            
            // 启动监控
            $('#btn-start').click(function() {
                const initialScan = $('#initial-scan').is(':checked');
                $.ajax({
                    url: '/api/start_monitoring',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ initial_scan: initialScan }),
                    success: function(response) {
                        if (response.success) {
                            showToast('监控服务已启动');
                            updateSystemStatus();
                        } else {
                            showToast('启动监控服务失败', 'danger');
                        }
                    },
                    error: function() {
                        showToast('服务器错误', 'danger');
                    }
                });
            });
            
            // 停止监控
            $('#btn-stop').click(function() {
                $.ajax({
                    url: '/api/stop_monitoring',
                    type: 'POST',
                    success: function(response) {
                        if (response.success) {
                            showToast('监控服务已停止');
                            updateSystemStatus();
                        } else {
                            showToast('停止监控服务失败', 'danger');
                        }
                    },
                    error: function() {
                        showToast('服务器错误', 'danger');
                    }
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
